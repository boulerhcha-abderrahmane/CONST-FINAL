<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DabaDoct - Connexion</title>
    <style>
        :root {
            --primary-color: #00A884;        /* Vert principal */
            --primary-dark: #008f6f;         /* Vert foncé */
            --primary-light: #e8f5f3;        /* Vert très clair */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('img/doctor-doing-their-work-pediatrics-office.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 431px;
            height: 521px;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .title {
            color: var(--primary-color);  /* Changé en vert */
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        h1 {
            margin-bottom: 1rem;
            color: #555;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
            width: 100%;
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);  /* Changé en vert */
            box-shadow: 0 0 5px rgba(0, 168, 132, 0.5);  /* Changé en vert */
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);  /* Changé en vert */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);  /* Changé en vert foncé */
        }

        .login-footer {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary-color);  /* Changé en vert */
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="title">DabaDoct</div>
        <h1>Se Connecter</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <div class="login-footer">
            <p>Pas encore de compte ? <a href="#">Créer un compte</a></p>
            <p><a href="#">Mot de passe oublié ?</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                window.location.href = "acceil.html";
            } else {
                alert('Veuillez entrer un email et un mot de passe');
            }
        });

        function showServiceDetails(serviceId) {
            const modal = document.getElementById(`modal-${serviceId}`);
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Fermeture des modals
        document.querySelectorAll('.close-modal').forEach(button => {
            button.onclick = function() {
                this.closest('.service-modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Fermeture en cliquant en dehors du modal
        window.onclick = function(event) {
            if (event.target.classList.contains('service-modal')) {
                event.target.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>
</html>
