<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement par Carte Bancaire - DabaDoct</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="payment-header">
            <i class="fas fa-credit-card"></i>
            <h2>Paiement par Carte Bancaire</h2>
        </div>

        <div class="payment-summary">
            <h3><i class="fas fa-clipboard-list"></i> Résumé de la consultation</h3>
            <div id="consultation-details"></div>
        </div>

        <div class="payment-form">
            <form id="card-payment-form" onsubmit="handleCardPayment(event)">
                <div class="form-group">
                    <label for="card-number">
                        <i class="far fa-credit-card"></i> Numéro de carte
                    </label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                    <div class="error-message">Numéro de carte invalide</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">
                            <i class="far fa-calendar-alt"></i> Date d'expiration
                        </label>
                        <input type="text" id="expiry" placeholder="MM/AA" required>
                        <div class="error-message">Date invalide</div>
                    </div>

                    <div class="form-group">
                        <label for="cvv">
                            <i class="fas fa-lock"></i> CVV
                        </label>
                        <input type="text" id="cvv" placeholder="123" required>
                        <div class="error-message">CVV invalide</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="card-name">
                        <i class="far fa-user"></i> Nom sur la carte
                    </label>
                    <input type="text" id="card-name" placeholder="JEAN DUPONT" required>
                </div>

                <button type="submit" class="btn-payment card">
                    <i class="fas fa-lock"></i>
                    Payer <span id="payment-amount"></span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
