<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - DabaDoct</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Menu de navigation -->
    <nav class="nav-links">
        <a href="acceil.html">Accueil</a>
        <a href="rendez-vous.html">Prendre Rendez-vous</a>
        <a href="mes-consultations.html">Mes Consultations</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Section Profil -->
    <main class="main-content">
        <div class="profile-container">
            <!-- En-tête du profil -->
            <div class="profile-header">
                <div class="profile-cover">
                    <img src="https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?q=80&w=1000" alt="Couverture" class="cover-image">
                </div>
                <div class="profile-info">
                    <div class="profile-avatar">
                        <img src="https://img.freepik.com/free-photo/portrait-white-man-isolated_53876-40306.jpg" alt="Photo de profil" id="profileImage">
                        <input type="file" id="imageUpload" accept="image/*" style="display: none">
                        <button class="edit-avatar" onclick="document.getElementById('imageUpload').click()">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <div class="profile-details">
                        <h1>John Doe</h1>
                        
                    </div>
                </div>
            </div>

            <!-- Contenu du profil -->
            <div class="profile-content">
                <!-- Informations personnelles -->
                <div class="profile-section">
                    <h2><i class="fas fa-user"></i> Informations Personnelles</h2>
                    <div class="info-grid" id="infoDisplay">
                        <div class="info-item">
                            <label>Nom complet</label>
                            <p>John Doe</p>
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <p>DabaDoct@email.com</p>
                        </div>
                        <div class="info-item">
                            <label>Téléphone</label>
                            <p>+212 6XX-XXXXXX</p>
                        </div>
                        <div class="info-item">
                            <label>Date de naissance</label>
                            <p>01/01/1990</p>
                        </div>
                        <div class="info-item">
                            <label>Adresse</label>
                            <p>Oujda, Maroc</p>
                        </div>
                        <div class="info-item">
                            <label>Groupe sanguin</label>
                            <p>A+</p>
                        </div>
                    </div>

                    <!-- Formulaire de modification -->
                    <form class="edit-form" id="editForm" style="display: none;">
                        <div class="info-grid">
                            <div class="form-group">
                                <label for="fullName">Nom complet</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Téléphone</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="birthdate">Date de naissance</label>
                                <input type="date" id="birthdate" name="birthdate" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse</label>
                                <input type="text" id="address" name="address" required>
                            </div>
                            <div class="form-group">
                                <label for="bloodGroup">Groupe sanguin</label>
                                <select id="bloodGroup" name="bloodGroup" required>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="button" class="btn-cancel" onclick="cancelEdit()">Annuler</button>
                            <button type="submit" class="btn-save">Enregistrer</button>
                        </div>
                    </form>

                    <button class="btn-edit" onclick="startEdit()">
                        <i class="fas fa-edit"></i> Modifier
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal pour l'image -->
        <div class="modal" id="imageModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modifier la photo</h2>
                <div class="image-preview-container">
                    <img id="imagePreview" src="" alt="Aperçu">
                </div>
                <div class="modal-buttons">
                    <button class="btn-cancel">Annuler</button>
                    <button class="btn-save">Enregistrer</button>
                </div>
            </div>
        </div>
    </main>

    <script src="profile.js"></script>
</body>
</html>
