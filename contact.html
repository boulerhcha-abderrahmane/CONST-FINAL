<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DabaDoct</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Menu de navigation -->
    <nav class="nav-links">
        <a href="acceil.html">Accueil</a>
        <a href="rendez-vous.html">Prendre Rendez-vous</a>
        <a href="mes-consultations.html">Mes Consultations</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <!-- Section de contact -->
    <main class="main-content">
        <section class="contact-section">
            <div class="container">
                <h2 class="section-title">Contactez-nous</h2>
                <div class="contact-container">
                    <div class="contact-info">
                        <h3>Nos Informations</h3>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>+212 6 12 34 56 78</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>DabaDoc.ma</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Maroc/Oujda</p>
                        </div>
                    </div>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Nom Complet</label>
                            <input type="text" id="name" placeholder="Votre nom" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Votre email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <input type="text" id="subject" placeholder="Sujet de votre message" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" placeholder="Votre message" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-paper-plane"></i> Envoyer
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
