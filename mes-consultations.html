<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Consultations - DabaDoct</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="consultations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Même header que acceil.html -->
    
    <main>
        <section class="consultations-section">
            <div class="container">
                <h2 class="section-title">Historique des Consultations</h2>
                
                <div class="consultations-list">
                    <!-- Consultation passée -->
                    <div class="consultation-card past">
                        <div class="consultation-status">
                            <span class="status-badge completed">Terminée</span>
                        </div>
                        <div class="consultation-details">
                            <h3>Consultation Générale</h3>
                            <p><i class="fas fa-user-md"></i> Dr. Sarah Alami</p>
                            <p><i class="fas fa-calendar-alt"></i> 20 Mars 2024</p>
                            <p><i class="fas fa-clock"></i> 10:00</p>
                            <p><i class="fas fa-tag"></i> 350 DH</p>
                        </div>
                        <div class="consultation-actions">
                            <button class="btn-report">
                                <i class="fas fa-file-medical"></i> Voir le Rapport
                            </button>
                        </div>
                    </div>

                    <!-- Autres consultations passées -->
                    <!-- Répétez ce bloc pour chaque consultation passée -->
                </div>
            </div>
        </section>
    </main>
</body>
</html>
