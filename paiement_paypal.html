<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement PayPal - DabaDoct</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="payment-header">
            <i class="fab fa-paypal"></i>
            <h2>Paiement via PayPal</h2>
        </div>

        <div class="payment-summary">
            <h3><i class="fas fa-clipboard-list"></i> Résumé de la consultation</h3>
            <div id="consultation-details"></div>
        </div>

        <div class="payment-form">
            <form id="paypal-form" onsubmit="handlePayPalPayment(event)">
                <div class="form-group">
                    <label for="paypal-email">
                        <i class="far fa-envelope"></i> Email PayPal
                    </label>
                    <input type="email" id="paypal-email" placeholder="votre.email@example.com" required>
                </div>

                <button type="submit" class="btn-payment paypal">
                    <i class="fab fa-paypal"></i>
                    Payer avec PayPal <span id="payment-amount"></span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
