<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion - DabaDoct</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .logout-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
        }

        .logout-icon {
            font-size: 4rem;
            color: #1a73e8;
            margin: 1rem 0;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-login {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #1557b0;
        }

        @media (max-width: 480px) {
            .logout-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo">
            <a href="accueil.html">DabaDoc</a>
        </div>
        <i class="fas fa-sign-out-alt logout-icon"></i>
        <h2>Déconnexion en cours...</h2>
        <p>Merci d'avoir utilisé nos services</p>
        <div class="loading-spinner"></div>
        <a href="index.html" class="btn-login">Retourner à la connexion</a>
    </div>

    <script>
        // Redirection automatique après 2 secondes
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        }

        // Effacer les données de session si nécessaire
        function clearSessionData() {
            // Effacer le localStorage
            localStorage.clear();
            
            // Effacer les cookies (si utilisés)
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "")
                    .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            localStorage.removeItem('userEmail');
        }

        // Appeler la fonction de nettoyage
        clearSessionData();
    </script>
</body>
</html>
