<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre la Consultation - DabaDoct</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rejoindre-consultation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="nav-container">
           
            <nav class="nav-links">
                <a href="acceil.html">Accueil</a>
                <a href="rendez-vous.html">Prendre Rendez-vous</a>
                <a href="mes-consultations.html">Mes Consultations</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Section Rejoindre la Consultation -->
    <main>
        <section class="join-consultation-section">
            <div class="container">
                <h2 class="section-title">Rejoindre la Consultation</h2>
                <div class="join-info">
                    <p>Veuillez entrer le code de la consultation pour rejoindre la session en ligne.</p>
                    <form id="join-form">
                        <div class="form-group">
                            <label for="consultation-code"><i class="fas fa-key"></i> Code de Consultation</label>
                            <input type="text" id="consultation-code" placeholder="Entrez le code" required>
                        </div>
                        <button type="submit" class="btn-join">
                            <i class="fas fa-video"></i> Rejoindre
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
